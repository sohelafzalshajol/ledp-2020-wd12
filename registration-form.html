<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<div class="card">
					<div class="card-body pt-5 pl-5 pr-5 pb-5">
						<h1 class="card-title text-center">REG</h1>
					<form action="#" method="post">
					<div class="form-group">
						<label for="name">User Name <span class="text-danger">*</span></label>
						<input type="text" name="" class="form-control" id="name" placeholder="enter your name" required>
					</div>

					<div class="form-group">

						<label for="email">Email <span class="text-danger">*</span></label>
						<input type="email" name="" class="form-control" id="email" placeholder="enter your valid email" required>
					</div>
					<div class="form-group">
						<p>Gender</p>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gender" value="1" id="gridCheck1">
	        				<label class="form-check-label" for="gridCheck1">
	         					Male &nbsp;&nbsp;&nbsp;&nbsp;
	        				</label> 
	        				<input class="form-check-input" type="radio" name="gender" value="0" id="gridCheck2">
	        				<label class="form-check-label" for="gridCheck2">
	         					Female
	        				</label>
						</div>
        				
      				</div>
					
					<div class="form-group">
						<label for="add">Address</label>
						<textarea name="" id="add" cols="30" rows="5" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<label for="country">Country</label>
						<select name="" id="country" class="form-control">
							<option value="bn">Bangladesh</option>
							<option value="in">India</option>
						</select>
					</div>

					<div class="form-group">
						<label for="image">Image <span class="text-danger">*</span></label>
						<input type="file" name="" class="form-control" id="image" required>
					</div>

					<div class="form-group">
						<label for="password">Password <span class="text-danger">*</span></label>
						<input type="password" name="" class="form-control" id="password" placeholder="enter your password" required>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success btn-block">Submit</button>
					</div>

				</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- jQuery min 3.5.1 -->
	<script src="js/jquery.min.js"></script>
	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Bootstrap JS -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
