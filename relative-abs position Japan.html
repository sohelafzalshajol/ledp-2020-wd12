<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body{
			background-color: grey;
		}
		.rel-white{
			height: 250px;
			width: 400px;
			background-color: white;
			position: relative;
			border: 1px solid;
			border-color: black;
			z-index: 1;
		}
		.abs-red{
			height: 150px;
			width: 150px;
			border-radius: 50%;
			background-color: red;
			position: absolute;
			left: 9%;
			top: 8%;
			z-index: 2;
		}
	</style>
</head>
<body>
	<div class="rel-white"></div>
	<div class="abs-red"></div>
</body>
</html>
